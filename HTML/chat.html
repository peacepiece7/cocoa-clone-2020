<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Users/jeongtaewook/Desktop/cocoa-clone-2020/CSS/styles.css">
    <title>Settings</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
        <!-- fa-lg는 fontawsome에서도 안 나옴 fa-1x, fa-2x, fa-lg같은 추가 속성으로 사이즈 조절 -->
    </div>

    <header class="chat-header">
        <div class="chat-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="chat-header__column">
            <h1 class="chat-header__title">Nicolas Serrano</h1>
        </div>
        <div class="chat-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="main-chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="/Users/jeongtaewook/desktop/cocoa-clone-2020/screenshot/me.jpeg" alt="???">
            <div class="message-row__comtent">
                <div class="message__author">Nicolas</div>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">22:21</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row__own">
            <div class="message-row__comtent">
                <div class="message__info">
                    <span class="message__bubble">Hi nico</span>
                    <span class="message__time">22:21</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Wirte a message..">
            <i class="far fa-meh-blank fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>
            your screen is super big
        </span>
    </div>

    <script src="https://kit.fontawesome.com/64854b007a.js" crossorigin="anonymous">
    </script>
</body>

</html
