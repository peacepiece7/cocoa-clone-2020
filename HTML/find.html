<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Users/jeongtaewook/Desktop/cocoa-clone-2020/css/styles.css">
    <title>Freinds - Cocoa Talk</title>
</head>

<body style="height: 200vh;">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
        <!-- fa-lg는 fontawsome에서도 안 나옴 fa-1x, fa-2x, fa-lg같은 추가 속성으로 사이즈 조절 -->
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span>
                <div class="screen-header__ellipsis"><br></div><i class="fas fa-cog fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode fa-2x"></i><span>QR code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book fa-2x"></i><span>Add by contacts</span></div>
            <div class="icon-row__icon"><i class="far fa-circle fa-2x"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope fa-2x"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h4 class="recommended-friends__title">Recommended Friends</h4>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to OpenChat Home</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#arm#friends</h6>
                    <div class="open-post__members">
                        <img src="/Users/jeongtaewook/desktop/cocoa-clone-2020/screenshot/pepe.jpeg" alt="no image">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="/Users/jeongtaewook/desktop/cocoa-clone-2020/screenshot/pepe.jpeg" alt="no image">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart"></i><span>336</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn">
                <a class="nav__link" href="freinds.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification badge">1</span>
                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__ellipsis"><br></div><i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>
            your screen is too big ㅠㅠ
        </span>
    </div>

    <script src="https://kit.fontawesome.com/64854b007a.js" crossorigin="anonymous">
    </script>
</body>

</html>
